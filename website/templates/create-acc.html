{% extends "base.html" %} {% block title %} Create Account {% endblock %}

{% block content %}
        <h1>Create Account</h1>
        <form method="POST">
            <h3>Welcome to UP FLIPP</h3>
            <p>Bolder. Bigger. Braver</p>
            <br>
            <div class="form-group">
                <label for"email">Email Address</label>
                <br>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
            </div>
            <div class="form-group">
                <label for"email">Username</label>
                <br>
                <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter Username"/>
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <br>
                <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter Password"/>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <br>
                <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm Password"/>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        
{% endblock %}
